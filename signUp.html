<!DOCTYPE html>
<html lang="en" data-theme="garden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <div class="relative pt-6 pb-16 sm:pb-24">
      <div class="mx-auto max-w-7xl px-4 sm:px-6">
        <nav
          class="relative flex items-center justify-between md:flex md:justify-center"
        >
          <div
            class="flex flex-1 items-center justify-between md:block md:flex-0 md:inset-y-0 md:left-0"
          >
            <div class="flex w-full items-center justify-between md:w-auto">
              <a href="index.html">
                <img
                  class="h-8 w-auto sm:h-10"
                  src="https://tailwindui.com/img/logos/mark.svg?color=green&shade=600"
                  alt=""
                />
              </a>
            </div>
          </div>
          <div id="userActions">
            <!-- Display user actions -->
          </div>
          <div class="md:flex md:items-center gap-3">
            <span class="inline-flex rounded-md shadow" id="signUp">
              <a
                href="signUp.html"
                class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                >Sign up</a
              > </span
            ><span class="inline-flex rounded-md shadow" id="signIn">
              <a
                href="./signIn.html"
                class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                >Log in</a
              >
            </span>
            <span class="hidden rounded-md shadow" id="profile">
              <a
                href="profile.html"
                class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                >Profile</a
              >
            </span>
            <span class="hidden rounded-md shadow" id="signOutButton">
              <a
                href="./index.html"
                class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                >Sign Out</a
              >
            </span>
          </div>
        </nav>
      </div>

      <main
        class="bg-white flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div>
            <h2
              class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
            >
              Sign up to BidHouse!
            </h2>
          </div>
          <form class="mt-8 space-y-6">
            <input type="hidden" name="remember" value="true" />
            <div class="-space-y-px rounded-md shadow-sm">
              <div>
                <label for="username" class="sr-only">Username</label>
                <input
                  id="username"
                  name="username"
                  type="username"
                  autocomplete="username"
                  required
                  class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                  placeholder="Username"
                />
              </div>
              <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                  placeholder="Email address"
                />
                <p id="error-message" class="text-red-600 hidden">
                  Invalid email domain. Please use a stud.noroff.no email.
                </p>
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                  placeholder="Password"
                />
              </div>
            </div>
            <div>
              <button
                type="submit"
                id="registerSubmit"
                class="group relative flex w-full justify-center rounded-md border border-transparent bg-green-900 py-2 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg
                    class="h-5 w-5 text-green-500 group-hover:text-green-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                Sign up
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script type="module" src="src/js/api/register.js"></script>
  </body>
</html>
