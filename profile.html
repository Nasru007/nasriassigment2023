<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User profile</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="relative pt-6 pb-16 sm:pb-24">
      <div class="mx-auto max-w-7xl px-4 sm:px-6">
        <nav
          class="relative flex items-center justify-between md:flex md:justify-center"
        >
          <div
            class="flex flex-1 items-center justify-between md:block md:flex-0 md:inset-y-0 md:left-0"
          >
            <div class="flex w-full items-center justify-between md:w-auto">
              <a href="index.html">
                <img
                  class="h-8 w-auto sm:h-10"
                  src="https://tailwindui.com/img/logos/mark.svg?color=green&shade=600"
                  alt=""
                />
              </a>
            </div>
          </div>
          <div id="userActions">
            <!-- Display user actions -->
          </div>
          <div class="md:flex md:items-center gap-3">
            <span class="inline-flex rounded-md shadow" id="signUp">
              <a
                href="signUp.html"
                class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                >Sign up</a
              > </span
            ><span class="inline-flex rounded-md shadow" id="signIn">
              <a
                href="./signIn.html"
                class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                >Log in</a
              >
            </span>
            <span class="hidden rounded-md shadow" id="profile">
              <a
                href="profile.html"
                class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                >Profile</a
              >
            </span>
            <span class="hidden rounded-md shadow" id="signOutButton">
              <a
                href="./index.html"
                class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                >Sign Out</a
              >
            </span>
          </div>
        </nav>
      </div>
    <div class="max-w-3xl mx-auto mt-20">
      <div class="flex justify-between">
        <div class="flex flex-col px-4 sm:px-10">
          <h3 class="text-base font-semibold leading-7 text-gray-900 px-4">
            User Information
          </h3>
          <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500 px-4">
            Personal details and information
          </p>
        </div>
        <div class="px-4">
          <img
            id="profileImage"
            src=""
            alt="Profile Image"
            class="rounded-full h-16 w-16 overflow-hidden"
          />
        </div>
      </div>

      <div class="mt-6 border-t border-gray-100 px-10">
        <dl class="divide-y divide-gray-100">
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm font-medium leading-6 text-gray-900">
              Username
            </dt>
            <dd
              class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
              id="username"
            ></dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm font-medium leading-6 text-gray-900">
              Email address
            </dt>
            <dd
              class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
              id="email"
            >
              asd
            </dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm font-medium leading-6 text-gray-900">Credits</dt>
            <dd
              class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
              id="credits"
            ></dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm font-medium leading-6 text-gray-900">Wins</dt>
            <dd
              class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
              id="wins"
            ></dd>
          </div>
        </dl>
        <form id="avatarForm" class="flex-1 justify-between gap-5">
          <input
            type="text"
            id="avatarUrlInput"
            placeholder="Enter Avatar URL"
            class="border border-gray-300 rounded-md w-full gap p-2"
          />
          <div id="errorContainer" class="hidden text-red-600"></div>
          <button
            type="submit"
            class="bg-green-900 rounded-md px-3 py-3 mt-4 text-white font-medium"
          >
            Update Avatar
          </button>
        </form>
      </div>
      <div class="flex flex-col gap-5 mt-10">
        <div>
          <h3
            class="mt-3 text-xl font-semibold leading-6 text-green-600 max-w-7xl px-6 lg:px-8 sm:text-2xl md:text-1xl underline"
          >
            Listings created
          </h3>
          <div id="userListings" class="mx-auto max-w-7xl px-6 lg:px-8">
            <!-- Container for user listings -->
          </div>
        </div>
        <div>
          <h3
            class="mt-3 text-xl font-semibold leading-6 text-green-600 max-w-7xl px-6 lg:px-8 sm:text-2xl md:text-1xl underline"
          >
            Bids placed
          </h3>
          <div id="userBids" class="mx-auto max-w-7xl px-6 lg:px-8">
            <!-- Container for user bids -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/js/profile/profile.js"></script>
    <script type="module" src="src/js/profile/getUser.js"></script>
    <script type="module" src="src/js/profile/updateAvatar.js"></script>
  </body>
</html>
