<!DOCTYPE html>
<html lang="en" data-theme="garden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All items for the sold website</title>
    <link rel="stylesheet" href="dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative h-screen">
      <div class="relative pt-6 pb-16 sm:pb-24">
        <div class="mx-auto max-w-7xl px-4 sm:px-6">
          <nav
            class="relative flex items-center justify-between md:flex md:justify-center"
          >
            <div
              class="flex flex-1 items-center justify-between md:block md:flex-0 md:inset-y-0 md:left-0"
            >
              <div class="flex w-full items-center justify-between md:w-auto">
                <a href="index.html">
                  <img
                    class="h-8 w-auto sm:h-10"
                    src="https://tailwindui.com/img/logos/mark.svg?color=green&shade=600"
                    alt=""
                  />
                </a>
              </div>
            </div>
            <div id="userActions">
              <!-- Display user actions -->
            </div>
            <div class="md:flex md:items-center gap-3">
              <span class="inline-flex rounded-md shadow" id="signUp">
                <a
                  href="signUp.html"
                  class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                  >Sign up</a
                > </span
              ><span class="inline-flex rounded-md shadow" id="signIn">
                <a
                  href="./signIn.html"
                  class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                  >Log in</a
                >
              </span>
              <span class="hidden rounded-md shadow" id="profile">
                <a
                  href="profile.html"
                  class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                  >Profile</a
                >
              </span>
              <span class="hidden rounded-md shadow" id="signOutButton">
                <a
                  href="./index.html"
                  class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                  >Sign Out</a
                >
              </span>
            </div>
          </nav>
        </div>
      </div>

      <div class="mx-auto max-w-lg items-center justify-between px-4">
        <div class="md:flex md:space-x-10">
          <input
            type="text"
            id="searchInput"
            placeholder="Type here"
            class="block w-full p-4 ps-5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-0 focus:border-gray-300"
          />
        </div>
        <div class="flex items-center mt-5">
          <div class="flex w-0 flex-1">
            <a
              href="#"
              id="prev-button"
              class="inline-flex items-center border-t-2 border-transparent pt-4 pr-1 text-md font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >
              <svg
                class="mr-3 h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z"
                  clip-rule="evenodd"
                />
              </svg>
              Previous
            </a>
          </div>
          <div class="flex w-0 justify-end">
            <a
              href="#"
              id="next-button"
              class="inline-flex items-center border-t-2 border-transparent pt-4 pl-1 text-md font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >
              Next
              <svg
                class="ml-3 h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div
        class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
      >
        <h2 class="sr-only">Products</h2>
        <div
          id="listings"
          class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
        ></div>
      </div>
    </div>

    <script type="module" src="src/js/listings/getlistings.js"></script>
    <script type="module" src="src/js/profile/getUser.js"></script>
  </body>
</html>
