<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative pt-6 pb-16 sm:pb-24">
      <div class="mx-auto max-w-7xl px-4 sm:px-6">
        <nav
          class="relative flex items-center justify-between md:flex md:justify-center"
        >
          <div
            class="flex flex-1 items-center justify-between md:block md:flex-0 md:inset-y-0 md:left-0"
          >
            <div class="flex w-full items-center justify-between md:w-auto">
              <a href="index.html">
                <img
                  class="h-8 w-auto sm:h-10"
                  src="https://tailwindui.com/img/logos/mark.svg?color=green&shade=600"
                  alt=""
                />
              </a>
            </div>
          </div>
          <div id="userActions">
            <!-- Display user actions -->
          </div>
          <div class="md:flex md:items-center gap-3">
            <span class="inline-flex rounded-md shadow" id="signUp">
              <a
                href="signUp.html"
                class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                >Sign up</a
              > </span
            ><span class="inline-flex rounded-md shadow" id="signIn">
              <a
                href="./signIn.html"
                class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                >Log in</a
              >
            </span>
            <span class="hidden rounded-md shadow" id="profile">
              <a
                href="profile.html"
                class="inline-flex items-center rounded-md border border-transparent bg-white px-4 py-2 text-base font-medium text-green-900 hover:bg-gray-50"
                >Profile</a
              >
            </span>
            <span class="hidden rounded-md shadow" id="signOutButton">
              <a
                href="./index.html"
                class="inline-flex items-center rounded-md border border-transparent bg-green-900 px-4 py-2 text-base font-medium text-white"
                >Sign Out</a
              >
            </span>
          </div>
        </nav>
      </div>
    </div>
    <div class="bg-white flex">
      <div
        class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8"
      >
        <div class="lg:max-w-lg lg:self-end">
          <section aria-labelledby="information-heading" class="mt-4">
            <div class="mt-4">
              <h1
                class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
                id="itemHeader"
              ></h1>
            </div>
            <div class="flex items-center">
              <p
                class="text-lg text-gray-900 sm:text-xl"
                id="itemCurrentBid"
              ></p>
            </div>
            <div class="mt-4 space-y-6">
              <p
                class="text-base text-gray-500 overflow-wrap break-words"
                id="itemDescription"
              ></p>
            </div>
            <div>
              <p class="text-base" id="itemTimeLeft"></p>
            </div>
          </section>
        </div>
        <div class="mt-10 lg:col-start-2 lg:row-span-2 lg:mt-0 lg:self-center">
          <div class="aspect-w-1 aspect-h-1 rounded-lg" id="itemImageContainer">
            <img src="" class="h-full w-full object-cover object-center" />
          </div>
        </div>
        <div
          class="mt-10 lg:col-start-1 lg:row-start-2 lg:max-w-lg lg:self-start"
        >
          <div>
            <label for="bid-amount" class="sr-only"
              >Amount you want to bid</label
            >
            <input
              id="bid-amount"
              name="amount"
              required
              class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
              placeholder="bid amount"
            />
          </div>
          <div id="errorContainer" class="hidden text-red-600"></div>
          <div class="mt-10">
            <button
              id="addBiddingButton"
              class="flex w-full items-center justify-center rounded-md border border-transparent bg-green-900 py-3 px-8 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-50"
            >
              Add bidding
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/listings/getlistingById.js" type="module"></script>
    <script type="module" src="src/js/profile/getUser.js"></script>
  </body>
</html>
